<script type="module">

    import * as THREE from './three/three.module.js';
    import { OBJLoader } from './three/OBJLoader.js';

    import { OrbitControls } from './three/OrbitControls.js';
    import { ConvexGeometry } from './three/ConvexGeometry.js';
    import { BufferGeometryUtils } from './three/BufferGeometryUtils.js';

    let group, camera, mesh, scene, renderer;

    scene = new THREE.Scene();

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // camera

    camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set(150, 0, 150); // Set position like this
    camera.lookAt(new THREE.Vector3(0,0,0)); // Set look at coordinate like this
    scene.add( camera );

    // controls

    const controls = new OrbitControls( camera, renderer.domElement );
    controls.minDistance = 200;
    controls.maxDistance = 700;

    // ambient light

    scene.add( new THREE.AmbientLight( 0x222222 ) );

    // point light

    const light = new THREE.PointLight( parseInt ( '#e0e0e0'.replace("#","0x"), 16 )  );
    camera.add( light );

    // textures

    group = new THREE.Group();
    scene.add( group );

    let coinGeometry

    const loadManager = new THREE.LoadingManager();

    const texturesLoader = new THREE.TextureLoader(loadManager);
    const materials = {
        base: new THREE.MeshStandardMaterial({
            map: texturesLoader.load('./base_color.jpg'),
            metalnessMap: texturesLoader.load('./metallic.png'),
            normalMap: texturesLoader.load('./normal.jpg'),
            roughnessMap: texturesLoader.load('./roughness.jpg'),
            alphaMap:texturesLoader.load('./height.png')
        }),
    };

    let coin

    loadManager.onLoad = () => {
        let objLoader = new OBJLoader();

        objLoader.load('./model_reduced.obj', function (geometry) {
            geometry.traverse( function ( node ) {

                if ( node.isMesh ) {
                    node.material = materials.base
                }

            } );
            console.log('loaded')
            scene.add(geometry);
            coin = geometry
        })
    };
    

    animate()
    
    window.addEventListener( 'resize', onWindowResize );


    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );
        if (coin) coin.rotation.y += 0.03;
        
        render();

    }

    function render() {

        renderer.render( scene, camera );

    }

</script>
</html>
